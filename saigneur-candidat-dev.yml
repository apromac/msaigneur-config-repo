# ==================================================
# SERVER
# ==================================================
server:
  port: 9003
  error:
    include-message: always

# ==================================================
# SPRING
# ==================================================
spring:
  cloud:
    config:
      import-check:
        enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    open-in-view: false

# ==================================================
# EUREKA
# ==================================================
eureka:
  instance:
    hostname: 78.138.45.243
    port: 9102
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

# ==================================================
# MANAGEMENT
# ==================================================
management:
  endpoints:
    web:
      exposure:
        include: refresh



